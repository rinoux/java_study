<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React-demo2</title>
    <script src="../../js/react/react.js"></script>
    <script src="../../js/react/react-dom.js"></script>
    <script src="../../js/broswer.js"></script>
</head>
<body>
    <div id="example"></div>
    <script type="text/babel">
        var names = ["John", "Tom", "Lendarberg"];
        ReactDOM.render(//直接map输出三个div
            <div>
                {names.map(name => <div>hello, {name} !</div>)}
            </div>,
            document.getElementById("example")
        );
    </script>

</body>
</html>
