<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React-demo9</title>
    <commen>使用input的onChange事件触发来实时设置标签的值。<p>要点：使用event传入值而非this.props</p></commen>
    <script src="../../js/react/react.js"></script>
    <script src="../../js/react/react-dom.js"></script>
    <script src="../../js/broswer.min.js"></script>
</head>
<body>
    <div id="example"></div>
    <script type="text/babel">
        var ActiveLabel = React.createClass({
            getInitialState : function () {
                return {value : "This is init Text"};
            },
            handleChange : function (event) {
                this.setState({
                    value : event.target.value//target为目标节点，即当前发生onChange事件的节点
                });
            },
            render : function () {
                var value = this.state.value;
                return <div>
                    <input type="text" onChange={this.handleChange}/>
                    <p>{value}</p>
                </div>
            }
        });
        ReactDOM.render(<ActiveLabel/>, document.getElementById("example"));
    </script>

</body>
</html>
