<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Refs</title>
    <script src="../../js/react/react.js"></script>
    <script src="../../js/react/react-dom.js"></script>
    <script src="../../js/broswer.min.js"></script>

</head>
<body>
<div id="exp"></div>
<script type="text/babel">
    var App = React.createClass({
        handleChange: function(event) {
            var index = event.target.value;
            if(index >= 1 && index <= 10) {
                //找到对应的输入框并将焦点设置到里面
                var refName = "input" + index;
                //var inputDOM = ReactDOM.findDOMNode(this.refs[refName]);//不需要findDOMNode
                this.refs[refName].focus();
                //inputDOM.focus();
            }
        },
        render: function() {
            var inputs = [];
            for(var i = 1; i <= 10; i++) {
                inputs.push(<div><li><input type="text" ref={"input" + i}/></li><br/></div>);
            }
            return (
                    <div>
                        <label htmlFor="input" >在这里输入下面任意输入框的索引，光标会自动定位到输入框内：</label>
                        <input type="text" id="input" onChange={this.handleChange} />
                        <hr />
                        <ol>
                            {inputs}
                        </ol>
                    </div>
            )
        },
    });
    ReactDOM.render(
        <App />,
        document.getElementById("exp")
    );
</script>
</body>
</html>
